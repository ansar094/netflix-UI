<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="assets/netflix_logo.svg" alt="Netflix Logo" height="150px" width="150px">
            <div class="boxes">
                <select id="selector">
                    <option value="en" >English</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button id="signor">Sign in</button>
            </div>
        </header>
        
        <main>
            <section class="home">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h2>Starts at ₹149. Cancel anytime.</h2> <br>
                <button id="signor">Finish Sign-up ></button>
            </section>
        </main>
        
</html>
